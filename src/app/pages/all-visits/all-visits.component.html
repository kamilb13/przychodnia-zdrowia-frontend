<h3>Lista wizyt</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let visit"> {{visit.id}} </td>
  </ng-container>

  <ng-container matColumnDef="healthRecord">
    <th mat-header-cell *matHeaderCellDef> Karta Zdrowia </th>
    <td mat-cell *matCellDef="let visit"> {{visit.healthRecord}} </td>
  </ng-container>

  <ng-container matColumnDef="patient">
    <th mat-header-cell *matHeaderCellDef> Pacjent </th>
    <td mat-cell *matCellDef="let visit"> {{visit.patient}} </td>
  </ng-container>

  <ng-container matColumnDef="doctor">
    <th mat-header-cell *matHeaderCellDef> Doktor </th>
    <td mat-cell *matCellDef="let visit"> {{visit.doctor}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page"></mat-paginator>
